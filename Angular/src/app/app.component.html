<dx-pivot-grid
    id="pivotGrid"
    [dataSource]="dataSource"
    [allowSorting]="true"
    [allowSortingBySummary]="true"
    [allowFiltering]="true"
    (onExporting)="onExporting($event)">
    <dxo-field-panel
        [visible]="true"
        [showFilterFields]="false">
    </dxo-field-panel>
    <!-- <dxo-field-chooser
        [enabled]="true">
    </dxo-field-chooser> -->
    <dxo-export
        [enabled]="true">
    </dxo-export>
</dx-pivot-grid>
